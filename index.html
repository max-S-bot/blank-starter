<!DOCTYPE html>
<html>
  <head>
    <title>CRUD stuff</title>
    
    <script src="data.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <select id="key">
      <option>Choose a key</option>
      <option value="email">Email</option>
      <option value="name">Name</option>
      <option value="age">Age</option>
      <option value="department">Department</option>
    </select><br><br>
    <select id="num">
      <option>Choose an object</option>
    </select><br><br>
    <input type="text" id="val" value="new value"> <br><br>
    <button id="b">Change Key</button><br><br>

    <table id="table">
      <tr>
        <th>Number</th>
        <th>Email</th>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
      </tr>
    </table>
    

    <script src="script.js"></script>

  </body>
</html>
